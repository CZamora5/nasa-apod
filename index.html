<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA APOD</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/css/style.css">
  <script src="./src/index.js" type="module"></script>
</head>

<body>

  <header class="header container">
    <nav class="navbar">
      <a href="https://www.nasa.gov/">
        <img class="navbar__logo" src="./images/nasa-logo.svg" alt="nasa logo">
      </a>

      <span class="navbar__title">Nasa</span>
      <button class="navbar__menu">
        <div class="navbar__menu__item"></div>
      </button>

      <div class="navbar__options">
        <div class="navbar__options__field">
          <label class="navbar__options__field__label" for="filter-by">Filter by:</label>
          <select id="filter-by" class="navbar__filter-by">
            <option value="any" selected>Images and videos</option>
            <option value="image">Only images</option>
            <option value="video">Only videos</option>
          </select>
        </div>
        <div class="navbar__options__field">
          <label class="navbar__options__field__label" for="search-by">Search by:</label>
          <select id="search-by" class="navbar__search-by">
            <option value="month" selected>Month</option>
            <option value="day">Date</option>
          </select>
        </div>
        <div class="navbar__options__search-inputs-month">
          <div class="navbar__options__field">
            <label class="navbar__options__field__label" for="month">Month:</label>
            <select id="month" class="navbar__month">
              <option value="" disabled selected hidden>Choose a month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="navbar__options__field">
            <label class="navbar__options__field__label" for="year">Year:</label>
            <input type="number" id="year" class="navbar__year" placeholder="2022">
          </div>
        </div>
        <div class="navbar__options__search-inputs-date none">
          <div class="navbar__options__field">
            <label class="navbar__options__field__label" for="date">Date:</label>
            <input type="date" id="date" class="navbar__date" min="1995-06-16" onfocus="this.max=new Date().toISOString().split('T')[0]">
          </div>
        </div>
        <span class="navbar__options_error none"></span>
        <button class="navbar__options__btn" id="search-btn">Search</button>
        <button class="navbar__options__btn--white" id="search-btn-random">Get random image</button>
      </div>
    </nav>
  </header>

  <main class="container">
  </main>

  <template id="pagination-template">
    <section class="container pagination-wrapper">
      <div class="pagination">
        <button class="pagination__previous">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path d="M15.293 3.293 6.586 12l8.707 8.707 1.414-1.414L9.414 12l7.293-7.293-1.414-1.414z" />
          </svg>
          <span class="pagination__previous__date">Jun 2022</span>
        </button>
        <button class="pagination__next">
          <span class="pagination__next__date">Aug 2022</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z" />
          </svg>
        </button>
      </div>
    </section>
  </template>

  <template id="spinner-template">
    <section class="spinner-wrapper">
      <div class="spinner"></div>
    </section>
  </template>

  <template id="card-template">
    <div class="card">
      <img class="card__img">
      <div class="card__content">
        <h3 class="card__title"></h3>
        <time class="card__date"></time>
        <p class="card__desc"></p>
        <button class="card__btn">
          Learn more
          <span class="card__btn__icon">
            <span class="card__btn__line"></span>
          </span>
        </button>
      </div>
    </div>
  </template>
</body>

</html>
