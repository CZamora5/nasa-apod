<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA APOD</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/css/style.css">
  <script src="./src/index.js" type="module"></script>
</head>

<body>

  <header class="header container">
    <nav class="navbar">
      <a href="https://www.nasa.gov/">
        <img class="navbar__logo" src="./images/nasa-logo.svg" alt="nasa logo">
      </a>

      <span class="navbar__title">Nasa</span>
      <button class="navbar__menu">
        <div class="navbar__menu__item"></div>
      </button>
    </nav>
  </header>

  <main class="container">
  </main>

  <section class="container pagination-wrapper">
    <div class="pagination">
      <button class="pagination__previous">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <path d="M15.293 3.293 6.586 12l8.707 8.707 1.414-1.414L9.414 12l7.293-7.293-1.414-1.414z" />
        </svg>
        <span class="pagination__previous__date">Jun 2022</span>
      </button>
      <button class="pagination__next">
        <span class="pagination__next__date">Aug 2022</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
          <path d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z" />
        </svg>
      </button>
    </div>
  </section>

  <template id="spinner-template">
    <section class="spinner-wrapper">
      <div class="spinner"></div>
    </section>
  </template>
  
  <template id="card-template">
    <div class="card">
      <img class="card__img">
      <div class="card__content">
        <h3 class="card__title"></h3>
        <time class="card__date"></time>
        <p class="card__desc"></p>
        <button class="card__btn">
          Learn more
          <span class="card__btn__icon">
            <span class="card__btn__line"></span>
          </span>
        </button>
      </div>
    </div>
  </template>
</body>

</html>
